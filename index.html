<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Styling</h1>
    </header>
    <section id="assignment">
      <input
        v-model="inputValue"
        @keydown.enter="saveClass"
        type="text"
        placeholder="'user1' or 'user2' only"
      />
      <p :class="userStyleClasses">
        {{ user1Class || user2Class ? 'Good job!' : 'This is not \'user1\' or "user2"'}}
      </p>

      <button @click="toggleP">Toggle Paragraph</button>
      <input
        type="text"
        placeholder="Write existing color"
        v-model="colorInputValue"
      />
      <p
        :class="visibilityStyleClasses"
        :style="{ backgroundColor: colorInputValue, }"
      >
        Style me inline!
      </p>
    </section>
  </body>
</html>
